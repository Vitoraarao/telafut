<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação de Futebol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 700px;
            height: 400px;
            border: 1px solid #000;
            position: relative;
            margin: 0 auto;
            background-color: #fff; /* fundo branco */
        }
        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            text-align: center;
        }
        .player img {
            width: 50px;
            height: 50px;
        }
        .player-name {
            position: absolute;
            top: 55px;
            width: 50px;
            text-align: center;
        }
        .formation-select {
            margin-bottom: 20px;
            text-align: center;
        }
        .field-container {
            width: 918px;
            height: 594px;
            margin: 20px auto;
            position: relative;
            border: 1px solid #000;
        }
        .field-container img {
            width: 100%;
            height: auto;
        }
        .grid-container {
            position: relative;
            width: 918px;
            height: 594px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        .grid-container img {
            width: 100%;
            height: auto;
        }
        .quadrant {
            position: absolute;
            width: 153px;
            height: 99px;
            border: 1px solid rgba(255, 0, 0, 0);
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="formation-select">
    <label for="formation">Escolha a formação:</label>
    <select id="formation" onchange="updateFormation()">
        <option value="4-4-2">4-4-2</option>
        <option value="4-3-3">4-3-3</option>
        <option value="3-5-2">3-5-2</option>
        <option value="5-3-2">5-3-2</option>
    </select>
</div>

<div class="container" id="field">
    <!-- Jogadores serão posicionados aqui -->
</div>

<div class="grid-container" id="grid-container">
    <img src="mapaesquerdadireita.png" alt="Field Image">
    <!-- Divisões dos quadrantes -->
    <div class="quadrant" style="top: 0; left: 0;"></div>
    <div class="quadrant" style="top: 0; left: 153px;"></div>
    <div class="quadrant" style="top: 0; left: 306px;"></div>
    <div class="quadrant" style="top: 0; left: 459px;"></div>
    <div class="quadrant" style="top: 0; left: 612px;"></div>
    <div class="quadrant" style="top: 0; left: 765px;"></div>
    <div class="quadrant" style="top: 99px; left: 0;"></div>
    <div class="quadrant" style="top: 99px; left: 153px;"></div>
    <div class="quadrant" style="top: 99px; left: 306px;"></div>
    <div class="quadrant" style="top: 99px; left: 459px;"></div>
    <div class="quadrant" style="top: 99px; left: 612px;"></div>
    <div class="quadrant" style="top: 99px; left: 765px;"></div>
    <div class="quadrant" style="top: 198px; left: 0;"></div>
    <div class="quadrant" style="top: 198px; left: 153px;"></div>
    <div class="quadrant" style="top: 198px; left: 306px;"></div>
    <div class="quadrant" style="top: 198px; left: 459px;"></div>
    <div class="quadrant" style="top: 198px; left: 612px;"></div>
    <div class="quadrant" style="top: 198px; left: 765px;"></div>
    <div class="quadrant" style="top: 297px; left: 0;"></div>
    <div class="quadrant" style="top: 297px; left: 153px;"></div>
    <div class="quadrant" style="top: 297px; left: 306px;"></div>
    <div class="quadrant" style="top: 297px; left: 459px;"></div>
    <div class="quadrant" style="top: 297px; left: 612px;"></div>
    <div class="quadrant" style="top: 297px; left: 765px;"></div>
    <div class="quadrant" style="top: 396px; left: 0;"></div>
    <div class="quadrant" style="top: 396px; left: 153px;"></div>
    <div class="quadrant" style="top: 396px; left: 306px;"></div>
    <div class="quadrant" style="top: 396px; left: 459px;"></div>
    <div class="quadrant" style="top: 396px; left: 612px;"></div>
    <div class="quadrant" style="top: 396px; left: 765px;"></div>
    <div class="quadrant" style="top: 495px; left: 0;"></div>
    <div class="quadrant" style="top: 495px; left: 153px;"></div>
    <div class="quadrant" style="top: 495px; left: 306px;"></div>
    <div class="quadrant" style="top: 495px; left: 459px;"></div>
    <div class="quadrant" style="top: 495px; left: 612px;"></div>
    <div class="quadrant" style="top: 495px; left: 765px;"></div>
</div>

<script>
    let selectedPlayer = null;

    const playerPositions = {
        '4-4-2': [
            { name: 'G', x: 50, y: 175 },
            { name: 'D1', x: 150, y: 50 }, { name: 'D2', x: 150, y: 125 }, { name: 'D3', x: 150, y: 225 }, { name: 'D4', x: 150, y: 300 },
            { name: 'M1', x: 300, y: 50 }, { name: 'M2', x: 300, y: 125 }, { name: 'M3', x: 300, y: 225 }, { name: 'M4', x: 300, y: 300 },
            { name: 'F1', x: 500, y: 125 }, { name: 'F2', x: 500, y: 225 }
        ],
        '4-3-3': [
            { name: 'G', x: 50, y: 175 },
            { name: 'D1', x: 150, y: 50 }, { name: 'D2', x: 150, y: 125 }, { name: 'D3', x: 150, y: 225 }, { name: 'D4', x: 150, y: 300 },
            { name: 'M1', x: 300, y: 75 }, { name: 'M2', x: 300, y: 175 }, { name: 'M3', x: 300, y: 275 },
            { name: 'F1', x: 500, y: 75 }, { name: 'F2', x: 500, y: 175 }, { name: 'F3', x: 500, y: 275 }
        ],
        '3-5-2': [
            { name: 'G', x: 50, y: 175 },
            { name: 'D1', x: 150, y: 75 }, { name: 'D2', x: 150, y: 175 }, { name: 'D3', x: 150, y: 275 },
            { name: 'M1', x: 300, y: 25 }, { name: 'M2', x: 300, y: 100 }, { name: 'M3', x: 300, y: 175 }, { name: 'M4', x: 300, y: 250 }, { name: 'M5', x: 300, y: 325 },
            { name: 'F1', x: 500, y: 125 }, { name: 'F2', x: 500, y: 225 }
        ],
        '5-3-2': [
            { name: 'G', x: 50, y: 175 },
            { name: 'D1', x: 150, y: 25 }, { name: 'D2', x: 150, y: 100 }, { name: 'D3', x: 150, y: 175 }, { name: 'D4', x: 150, y: 250 }, { name: 'D5', x: 150, y: 325 },
            { name: 'M1', x: 300, y: 75 }, { name: 'M2', x: 300, y: 175 }, { name: 'M3', x: 300, y: 287.5 },
            { name: 'F1', x: 500, y: 125 }, { name: 'F2', x: 500, y: 231.25 }
        ]
    };

    const shirtImageUrl = "pngtree-brazil-jersey-front-side-png-image_6460512.png";

    function createPlayer(player) {
        const playerDiv = document.createElement('div');
        playerDiv.className = 'player';
        playerDiv.style.left = player.x + 'px';
        playerDiv.style.top = player.y + 'px';
        playerDiv.innerHTML = `<img src="${shirtImageUrl}" alt="Player Shirt">`;

        const playerName = document.createElement('div');
        playerName.className = 'player-name';
        playerName.innerText = player.name;
        playerName.style.left = player.x + 'px';
        playerName.style.top = player.y + 55 + 'px'; // Ajustado para mostrar o nome abaixo

        // Adiciona evento de clique no jogador
        playerDiv.addEventListener('click', (e) => {
            e.stopPropagation(); // Impede que o clique na imagem do campo seja acionado
            selectedPlayer = player.name;
        });

        return { playerDiv, playerName };
    }

    function updateFormation() {
        const field = document.getElementById('field');
        field.innerHTML = '';
        const formation = document.getElementById('formation').value;
        const formationPlayers = playerPositions[formation];

        formationPlayers.forEach(player => {
            const { playerDiv, playerName } = createPlayer(player);
            field.appendChild(playerDiv);
            field.appendChild(playerName);
        });
    }

    document.getElementById('grid-container').addEventListener('click', (e) => {
        if (selectedPlayer) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            alert(`Jogador ${selectedPlayer} - Coordenadas: X = ${x}, Y = ${y}`);
            selectedPlayer = null; // Reseta o jogador selecionado
        } else {
            alert("Selecione um jogador primeiro.");
        }
    });

    updateFormation();
</script>

</body>
</html>
